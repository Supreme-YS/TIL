
{% include 'header.html' %}

{% block content %}

<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">MODIFY BOARD</h3>
				</div>
				<!-- /.box-header -->

<form id="modifyFrm" role="form" method="post" action="{% url 'bbs_modify' %}">
	<div class="box-body">

		<div class="form-group">
			<label for="exampleInputEmail1">ID</label> <input type="text"
				name='id' class="form-control" value="{{board.id}}"
				readonly="readonly">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Title</label> <input type="text"
				name='title' class="form-control" value="{{board.title}}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Content</label>
			<textarea class="form-control" name="content" rows="3">{{board.content}}</textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Writer</label> <input
				type="text" name="writer" class="form-control"
				value="{{board.writer}}"
				readonly="readonly">
		</div>
	</div>
	<!-- /.box-body -->
</form>


<div class="box-footer">
	<button type="submit" class="btn btn-primary">MODIFY</button>
	<button type="submit" class="btn btn-warning">CANCEL</button>
</div>

<script>
	$(document).ready(function() {
		$('.btn-warning').click(function () {
			location.href='../bbs_list'
		})
		$('.btn-primary').click(function () {
			alert('수정하자. 수정되면 리스트로 화면 이동')
			$('#modifyFrm').submit()
		})


	});
</script>




			</div>
			<!-- /.box -->
		</div>
		<!--/.col (left) -->

	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->


{% endblock %}
{% include 'footer.html' %}
