<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .list-table{
            width: 500px;
            border-spacing: 3;
        }

        #table-body{
            text-align: center;
        }
    </style>

    
</head>
<body>
    <h3>주문</h3>
    <form >
        <button class="menu-btn">메뉴</button>
        <select class="menu" name="menu">
            <option id="menu-box" value="">--- Choose menu ---</option>
            <option id="menu-box" value="아이스티">아이스티</option>
            <option id="menu-box" value="아메리카노">아메리카노</option>
            <option id="menu-box" value="딸기라떼">딸기라떼</option>
            <option id="menu-box" value="초코 푸라푸치노">초코 푸라푸치노</option>
            <option id="menu-box" value="에스프레소">에스프레소</option>
            <option id="menu-box" value="유자차">유자차</option>
        </select>
        <br>
        <button class="price-btn">가격</button>
        <input class="price" type="text" placeholder="">
        <br>
        <button class="count-btn">수량</button>
        <input class="count" type="text" placeholder="">
    </form>
    <br>
    <br>
    <button class="select-btn">선택</button>
    <table class="list-table">
        <colgroup>
            <col width="5%">
            <col width="45%">
            <col width="15%">
            <col width="10%">
            <col width="25%">
        </colgroup>
        <thead>
            <tr>
                <th>check</th>
                <th>메뉴</th>
                <th>가격</th>
                <th>수량</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr >
                
            </tr>
        </tbody>
    </table>
    <button>삭제</button>
    <button>완료</button>
    <script >
        const menu = document.querySelector(".menu")
        const price = document.querySelector(".price")
        const count = document.querySelector(".count")
        const select = document.querySelector(".select-btn")
        const tableBody = document.querySelector("#table-body")

        let a = 4000;
        let b = 5000;
        let c = 6000;
        let d = 7000;
        let e = 8000;
        let f = 9000;

        function aa(event) {
            if (menu.value === "아이스티") {
                price.value = a + "원"
            } else if (menu.value === "아메리카노") {
                price.value = b + "원"
            } else if (menu.value === "딸기라떼") {
                price.value = c + "원"
            } else if (menu.value === "초코 프라푸치노") {
                price.value = d + "원"
            } else if (menu.value === "에스프레소") {
                price.value = e + "원"
            } else if (menu.value === "유자차") {
                price.value = f + "원"
            }
        }


        function paintAdd() {
            const tr = document.createElement('tr');
            const input = document.createElement('input')
            input.setAttribute('type', 'checkbox')

            const td00 = document.createElement('td');
            td00.appendChild(input);
            tr.appendChild(td00);
            tableBody.appendChild(tr);

            const td01 = document.createElement('td');
            td01.innerText = menu.value
            tr.appendChild(td01);
            tableBody.appendChild(tr);

            const td02 = document.createElement('td');
            td02.innerText = price.value
            tr.appendChild(td02);
            tableBody.appendChild(tr);

            const td03 = document.createElement('td');
            td03.innerText = count.value
            tr.appendChild(td03);
            tableBody.appendChild(tr);

            const td04 = document.createElement('td');
            td04.innerText = parseInt(price.value) * parseInt(count.value)
            tr.appendChild(td04);
            tableBody.appendChild(tr);
        }


        menu.addEventListener("change", aa)
        select.addEventListener("click", paintAdd)
        paintAdd();

    </script>
</body>

</html>
